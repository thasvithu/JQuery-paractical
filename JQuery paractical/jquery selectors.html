<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery selectors</title>
    <script src="./code.jquery.com_jquery-3.7.0.min.js"></script>
</head>

<body>
    <h1 style="text-align: center;">jquery selectors</h1>
    <p id="pid">Id selector</p>
    <p class="pclass"> Class Selector</p>
    <p> Element selector</p>

    <script>
        $(document).ready(function () {
            $("#pid").click(function () {
                $("#pid").hide();
            });
            $(".pclass").click(function () {
                $(".pclass").hide();
            });
        });

    </script>
</body>

</html>
